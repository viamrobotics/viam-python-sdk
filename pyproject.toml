[tool.poetry]
name = "viam-sdk"
version = "0.12.0"
description = "Viam Robotics Python SDK"
authors = [ "Naveed <naveed@viam.com>" ]
license = "Apache-2.0"
readme = "README.md"
packages = [
  { include = "viam", from = "src" },
]
include = ["LICENSE", "src/viam/rpc/libviam_rust_utils.*"]

  [tool.poetry.dependencies]
  python = ">=3.8.1,<3.13"
  grpclib = [
    {version = "<0.4.7rc-1", python = "<3.12"},
    {version = ">=0.4.7rc-1", python = ">=3.12"},
  ]
  googleapis-common-protos = ">=1.60.0,<2"
  typing-extensions = ">=4.8.0,<5"
  Pillow = ">=9.1.0,<11"
  protobuf = ">=4.24.3,<5"
  numpy = { version = ">=1.21,<2", optional = true }

  [tool.poetry.group.dev.dependencies]
  pytest = "^7.4.2"
  pytest-asyncio = "^0.21.1"
  coverage = "^7.3.2"
  protoletariat = "^3.2.19"
  jupyter = "^1.0.0"
  flake8 = "^6.1.0"
  myst-nb = "^0.17.2"
  sphinx-autoapi = "^2.1.1"
  sphinx-rtd-theme = "^1.3.0"
  autopep8 = "^2.0.4"
  black = "^23.9.1"
  nbmake = "^1.4.5"
  types-pillow = "^10.0.0.3"
  mypy-protobuf = "^3.5.0"
  tox = "^4.11.3"
  isort = "^5.12.0"
  pytest-watcher = "^0.3.4"
  # TODO(RSDK-5450) - Update myst-nb so this can be unpinned.
  astroid = "<=2.15.6"
  numpy = [
    {version = "<1.25.0", python = "<3.9"},
    {version = ">=1.25.0", python = ">=3.9"},
  ]

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = "tests"
asyncio_mode = "auto"

[tool.coverage.run]
omit = [ "*/gen/*" ]

[tool.coverage.report]
exclude_lines = [ "pragma: no\\s*cover", "\\.\\.\\." ]

[tool.black]
line-length = 140

[tool.isort]
profile = "black"
skip_glob = ["**/gen/**"]
line_length = 140

[build-system]
requires = [ "poetry-core>=1.0.0" ]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
mlmodel = ["numpy"]
